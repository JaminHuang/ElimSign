<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <!-- 苹果工具栏和菜单栏是否禁用 -->
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>

    <meta content="telephone=no" name="format-detection"/>
    <link rel="shortcut icon" href="/public/favicon.ico">
    <title>以琳</title>
</head>
<body>
<div id="wrapper"></div>
<script src="/public/config.js"></script>
<script src="/public/bundle.js" type="text/javascript"></script>
<script src="/public/jquery-1.9.1.min.js" type="text/javascript"></script>
<script>
    let turn = function (target, time, opts) {
        target.find('a').click(function () {
            var current = $(this);
            $(this).find('.img').stop().animate(opts[0], time, function () {

                //插入选中数据
                $("#select").val($(this).attr("alt"));
                $("#btnOK").click();

                $(this).hide().next().show();
                $(this).next().animate(opts[1], time);
                setTimeout(function () {
                    $('#' + current[0].id).siblings('a').find('.info').addClass('shelter');
                    $('#' + current[0].id).siblings('a').find('.img').stop().animate(opts[0], time, function () {
                        $(this).hide().next().show();
                        $(this).next().animate(opts[1], time);
                    });

                }, 1000);
                setTimeout(function () {
                    //删除该标签
                    $(this).remove()
                }, 3000);
            });
        });
    }
    let verticalOpts = [{ 'width': 0 }, { 'width': '90%' }];
    turn($('#draw'), 400, verticalOpts);
</script>
</body>
</html>
